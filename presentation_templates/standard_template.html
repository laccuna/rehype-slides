<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Presentation</title>
    <link rel="stylesheet" href="presentation_templates/standard_style.css" />
  </head>
  <body>
    <div id="presentation">
      <div id="slides-placeholder"></div>
      <div id="navigation-arrows">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          id="navigation-arrows-svg"
          xml:space="preserve"
          width="100%"
          height="100%"
          viewBox="-110 -110 220 220"
        >
          <path class="arrow right" d="M70,-30L100,0L70,30" />
          <path class="arrow down" d="M-30,70L0,100L30,70" />
          <path class="arrow left" d="M-70,-30L-100,0L-70,30" />
          <path class="arrow up" d="M-30,-70L0,-100L30,-70" />
        </svg>
      </div>
      <div id="no-script">no script</div>
    </div>
    <script src="presentation_templates/standard_script_new.js"></script>
  </body>
</html>
